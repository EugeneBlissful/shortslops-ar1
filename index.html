<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Model</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    .logo {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    #message {
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    window.onload = () => {
      setTimeout(() => {
        if (/iphone|ipad|ipod/.test(ua)) {
          window.location.href = "model.usdz";
        } else if (/android/.test(ua)) {
          window.location.href = "model.glb";
        } else {
          document.getElementById("message").innerText = "Your device does not support this AR model.";
        }
      }, 3000);
    };
  </script>
</head>
<body>
  <div class="logo">@ShortSlops</div>
  <div id="message"> &hearts; Thanks for supporting &hearts; <br> Your AR model will open shortly...</div>
</body>
</html>
